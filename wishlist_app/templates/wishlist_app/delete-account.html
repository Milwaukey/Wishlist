{% extends  'base.html' %}




{% block content %}


<h1>Confirm Delete of Account:</h1>


<form id="frmDeleteAccount" action="{% url 'wishlist_app:delete-account' %}" method="POST">
    {% csrf_token %}
    <input name="username" type="text" placeholder="Username">
    <input name="password" type="text" placeholder="Password">

    <button>Delete Account</button>
</form>


{% if error %}
    <div>{{error}}</div>
{% endif %}


{% endblock %}
