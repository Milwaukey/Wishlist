{% extends  'base.html' %}
{% block content %}

<h1>Password Reset</h1>



<form onsubmit="passwordReset(); return false">
    {% csrf_token %}

    <label>Email</label>
    <input name="email" type="email">

    <button>Submit</button>

    <ul class="error_message"></ul>
</form> 





{% endblock %}




{% block script %}

{% load static %}
    <script src="{% static 'js/password-reset.js' %}"></script>

{% endblock %}
